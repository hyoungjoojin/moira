type User {
  id: ID!
  email: String!
  fullName: String
  bio: String
  friends(first: Int, after: String): FriendConnection!
  squads: [Squad]!
  createdAt: DateTime!
}

type FriendConnection {
  totalCount: Int!
  edges: [FriendEdge]!
  nodes: [User!]!
  pageInfo: PageInfo!
}

type FriendEdge {
  node: User!
  friendsSince: DateTime!
  cursor: String!
}

scalar DateTime

type Squad {
  id: ID!
  name: String!
  members: [Member]!
  invitations: [Invitation]!
  messages: MessageConnection!
  createdAt: DateTime!
}

type Member {
  user: User!
  joinedAt: DateTime!
  invitedBy: User
}

type Invitation {
  inviter: User!
  invitee: User!
  invitedTo: Squad!
  sentAt: DateTime!
  status: InvitationStatus!
}

enum InvitationStatus {
  PENDING
  ACCEPTED
  REJECTED
}

type MessageConnection {
  totalCount: Int!
  nodes: [Message!]!
  pageInfo: PageInfo!
}

type Message {
  id: ID!
  content: String!
  sender: User!
  timestamp: DateTime!
}

interface Notification {
  id: ID!
  createdAt: DateTime!
}

type SquadInviteNotification implements Notification {
  id: ID!
  createdAt: DateTime!
  invitation: Invitation!
}

type FriendRequestNotification implements Notification {
  id: ID!
  createdAt: DateTime!
  requester: User!
}

type PageInfo {
  startCursor: ID
  endCursor: ID
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
}

type Query {
  me: User!
  user(id: ID!): User
  users: [User]!
  squad(id: ID!): Squad
  notifications: [Notification]
  search(after: ID, first: ID, query: String!, type: SearchType): SearchResultItemConnection!
}

type SearchResultItemConnection {
  totalCount: Int!
  edges: [SearchResultItemEdge]!
  nodes: [SearchResultItem!]!
  pageInfo: PageInfo!
}

type SearchResultItemEdge {
  node: SearchResultItem!
  cursor: ID!
}

union SearchResultItem = User | Squad

enum SearchType {
  USER
  SQUAD
}

type Mutation {
  login(input: LoginInput): User
  register(input: RegisterUserInput): User
  createSquad(input: CreateSquadInput): Squad
  inviteUserToSquad(input: InviteUserToSquadInput): ID
  sendFriendRequest(input: SendFriendRequestInput): ID
  acceptFriendRequest(input: AcceptFriendRequestInput): ID
  rejectFriendRequest(input: RejectFriendRequestInput): ID
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterUserInput {
  email: String!
  password: String!
}

input CreateSquadInput {
  name: String!
}

input InviteUserToSquadInput {
  userId: ID!
  squadId: ID!
}

input SendFriendRequestInput {
  friendId: ID!
}

input AcceptFriendRequestInput {
  friendId: ID!
}

input RejectFriendRequestInput {
  friendId: ID!
}

type Subscription {
  newNotification: Notification
}