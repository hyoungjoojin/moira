type SquadInviteNotification implements Notification {
  id: ID!
  createdAt: DateTime!
  invitation: Invitation!
}

interface Notification {
  id: ID!
  createdAt: DateTime!
}

scalar DateTime

type Invitation {
  inviter: User!
  invitee: User!
  invitedTo: Squad!
  sentAt: DateTime!
  status: InvitationStatus!
}

type User {
  id: ID!
  email: String!
  fullName: String
  bio: String
  friends(first: Int, after: String): FriendConnection!
  viewerRelation: Friendship!
  squads: [Squad]!
  joinedAt: DateTime!
}

type FriendConnection {
  totalCount: Int!
  edges: [FriendEdge]!
  nodes: [User!]!
  pageInfo: PageInfo!
}

type FriendEdge {
  node: Friendship!
  cursor: String!
}

type Friendship {
  leftUser: User!
  rightUser: User!
  status: FriendshipStatus!
  since: DateTime
}

enum FriendshipStatus {
  FRIENDS
  NOT_FRIENDS
  REQUEST_PENDING
  REQUEST_RECEIVED
}

type PageInfo {
  startCursor: ID
  endCursor: ID
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
}

type Squad {
  id: ID!
  name: String!
  members: [Member]!
  invitations: [Invitation]!
  createdAt: DateTime!
}

type Member {
  user: User!
  joinedAt: DateTime!
  invitedBy: User
}

enum InvitationStatus {
  PENDING
  ACCEPTED
  REJECTED
}

type FriendRequestNotification implements Notification {
  id: ID!
  createdAt: DateTime!
  requester: User!
}

type Query {
  user(id: ID!): User
  squad(id: ID!): Squad
  notifications: [Notification]
  viewer: User!
  search(input: SearchInput!): SearchResultConnection!
}

type SearchResultConnection {
  userCount: Int!
  edges: [SearchResultEdge!]!
  nodes: [SearchResultItem!]!
  pageInfo: PageInfo!
}

type SearchResultEdge {
  node: SearchResultItem!
  cursor: ID!
}

union SearchResultItem = User

input SearchInput {
  first: Int
  after: String
  query: String!
  type: SearchType!
}

enum SearchType {
  USER
}

type Mutation {
  login(input: LoginInput): User
  register(input: RegisterUserInput): User
  createSquad(input: CreateSquadInput): Squad
  inviteUserToSquad(input: InviteUserToSquadInput): ID
  sendFriendRequest(input: SendFriendRequestInput): ID
  acceptFriendRequest(input: AcceptFriendRequestInput): ID
  rejectFriendRequest(input: RejectFriendRequestInput): ID
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterUserInput {
  email: String!
  password: String!
}

input CreateSquadInput {
  name: String!
}

input InviteUserToSquadInput {
  userId: ID!
  squadId: ID!
}

input SendFriendRequestInput {
  friendId: ID!
}

input AcceptFriendRequestInput {
  friendId: ID!
}

input RejectFriendRequestInput {
  friendId: ID!
}

type Subscription {
  newNotification: Notification
}
