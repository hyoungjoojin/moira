type Query {
  user(id: ID!): User
  squad(id: ID!): Squad
}

type User {
  id: ID!
  email: String!
  squads: [Squad]!
  createdAt: DateTime!
}

type Squad {
  id: ID!
  name: String!
  members: [SquadMember]!
  createdAt: DateTime!
}

type SquadMember {
  user: User!
  joinedAt: DateTime!
  invitedBy: User
}

scalar DateTime

type Mutation {
  login(input: LoginInput): User
  register(input: RegisterUserInput): User
  createSquad(input: CreateSquadInput): Squad
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterUserInput {
  email: String!
  password: String!
}

input CreateSquadInput {
  name: String!
}

