type User {
  id: ID!
  email: String!
  squads: [Squad]!
  createdAt: DateTime!
}

scalar DateTime

type Squad {
  id: ID!
  name: String!
  members: [Member]!
  invitations: [Invitation]!
  createdAt: DateTime!
}

type Member {
  user: User!
  joinedAt: DateTime!
  invitedBy: User
}

type Invitation {
  inviter: User!
  invitee: User!
  invitedTo: Squad!
  sentAt: DateTime!
  status: InvitationStatus!
}

enum InvitationStatus {
  PENDING
  ACCEPTED
  REJECTED
}

interface Notification {
  id: ID!
  createdAt: DateTime!
}

type SquadInviteNotification implements Notification {
  id: ID!
  createdAt: DateTime!
  invitation: Invitation!
}

type Query {
  user(id: ID!): User
  squad(id: ID!): Squad
  notifications: [Notification]
}

type Mutation {
  login(input: LoginInput): User
  register(input: RegisterUserInput): User
  createSquad(input: CreateSquadInput): Squad
  inviteUserToSquad(input: InviteUserToSquadInput): ID
}

input LoginInput {
  email: String!
  password: String!
}

input RegisterUserInput {
  email: String!
  password: String!
}

input CreateSquadInput {
  name: String!
}

input InviteUserToSquadInput {
  userId: ID!
  squadId: ID!
}

type Subscription {
  notificationCreated: Notification
}
